<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Checkout</title>
</head>
<body class="bg-stone-200">
    <header class="bg-slate-950 p-5 flex justify-between items-center shadow-xl shadow-slate-400 sticky top-0 left-0 z-40">
        <a href="./">
          <img src="./assets/logo/hashtag.svg" alt="" class="h-[60px]">
        </a>
    </header>

    <section id="formulario" class="p-10">
        <form action="" id="pagina-checkout" class="flex gap-10 w-full ">
            <section id="dados" class="w-1/3 bg-slate-100 h-screen p-4">
                <h2 class="text-xl font-bold mb-4 text-slate-700">Dados</h2>
                <div class="mb-2">
                    <label for="nome" class="text-lg mb-2">Nome:</label>
                    <input required type="text" name="" id="nome" placeholder="Kaio Henrique" class="w-full p-2 rounded-lg">
                </div>
                <div class="mb-2">
                    <label for="email" class="text-lg mb-2">Email:</label>
                    <input required type="email" name="" id="email" placeholder="email@kaio.com.br" class="w-full p-2 rounded-lg">
                </div>
                <div>
                    <label for="telefone" class="text-lg mb-2">Telefone:</label>
                    <input required type="tel" name="" id="telefone" placeholder="(37)999364607" class="w-full p-2 rounded-lg">
                </div>
            </section>
            <section id="pagamento" class="w-1/3 bg-slate-100 h-screen p-4">
                <h2 class="text-xl font-bold mb-4 text-slate-700">Pagamento</h2>
                <div class="mb-2">
                    <label for="numero-cartao" class="text-lg mb-2">Cartão:</label>
                    <input required type="text" id="numero-cartao" name="" placeholder="1111 1111 1111 1111" class="w-full p-2 rounded-lg">
                </div>
                <div class="mb-2 w-full flex gap-2">
                    <div class="mb-2">
                        <label for="cvv" class="text-lg mb-2">Cartão:</label>
                        <input required type="text" id="cvv" name="" placeholder="123" class="w-full p-2 rounded-lg">
                    </div>
                    <div>
                        <label for="dv" class="text-lg mb-2">Data de Validade:</label>
                        <input required type="text" id="dv" name="" placeholder="05/27" class="w-full p-2 rounded-lg">
                    </div>
                </div>
                <div  class="mb-2">
                    <label for="cep" class="text-lg mb-2">CEP:</label>
                    <input required type="text" id="cep" placeholder="37925-000" class="w-full p-2 rounded-lg">
                </div>
                <div  class="mb-2">
                    <label for="endereco" class="text-lg mb-2">Endereço</label>
                    <input required type="text" id="endereco" placeholder="Rua ali perto" class="w-full p-2 rounded-lg">
                </div>
                <div  class="mb-2 flex gap-2">
                    <div  class="mb-2">
                        <label for="numero" class="text-lg mb-2">Numero:</label>
                        <input required type="text" id="numero" name="" placeholder="125" class="w-full p-2 rounded-lg">
                    </div>
                    <div>
                        <label for="bairro" class="text-lg mb-2">Bairro:</label>
                        <input required type="text" id="bairro" name="" placeholder="jk" class="w-full p-2 rounded-lg">
                    </div>
                </div>
                <div>
                    <label for="complemento" class="text-lg mb-2">Complemento:</label>
                    <input required type="text" id="complemento" name="" placeholder="casa" class="w-full p-2 rounded-lg">
                </div>
            </section>
            <section id="historico-carrinho" class="w-1/3 bg-slate-100  p-4 flex flex-col justify-between">
                <div id="container-produtos-checkout" class="flex flex-col gap-2 h-4/5 overflow-y-auto">
                  
                </div>
                <p id="preco-total-checkout" class="bg-slate-200 text-green-700 p-2 rounded-sm font-bold">Total: R$ 70,00</p>
                <button  class="bg-slate-900 text-slate-200 p-1 w-full hover:bg-slate-800" type="submit">Finalizar compra</button>
            </section>
        </form>
    </section>
   <script src="checkout.js" type="module"></script>
</body>
</html>
