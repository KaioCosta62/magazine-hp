<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Magazine HP</title>
  </head>
  <body class="bg-stone-200 flex flex-col">

    <section id="carrinho" class=" fixed top-0 right-[-360px] w-[360px] bg-slate-950 h-screen z-50 p-10 duration-200 flex flex-col justify-between">
      <div id="cabecalho-carrinho" class="text-slate-200 text-xl flex justify-between items-center">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
        <section id="produtos-carrinho" class="h-3/5 flex flex-col gap-2 overflow-auto">
        </section>
        <p id="#preco-total" class="text-slate-200 bg-slate-700 p-2 rounded-lg">Valor total: R$ 200,00</p>
        <button id="finalizar-compra" class="bg-slate-200 text-slate-700 p-2 rounded-lg font-bold hover:bg-slate-300">Finalizar compra</button>
    </section>  


    <header class="bg-slate-950 p-5 flex justify-between items-center shadow-xl shadow-slate-400 sticky top-0 left-0 z-40">
      <a href="./">
        <img src="./assets/logo/hashtag.svg" alt="" class="h-[60px]">
      </a>
      <div class="text-slate-200 flex gap-2">
        <a href="#">
          <i class="fa-solid fa-user"></i>
        </a>
        <a href="#" id="abrir-carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </header>

    <main>
      <section id="container-produtos" class="flex gap-2 flex-wrap justify-center p-10 gap-8"></section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
